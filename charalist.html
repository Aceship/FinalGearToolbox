<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <link rel="shortcut icon" type="image/x-icon" href="img/extra/favicon.png" />
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
        <meta name='theme-color' content='#222222ff'>
        <title translate-id='web-title'>Final Gear Toolbox</title>
        <link rel='manifest' href='./manifest.json' crossorigin='use-credentials'>
        <link rel='stylesheet' href='css/bootstrap.min.css'>
        <link rel='stylesheet' href='css-c/fg.css'>
        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js-c/fgnav.js"></script>
    </head>
    <body>
        <!-- <div id="bannerlist-content" style="width: 1200px;margin:auto;background:#000000;color:#dddddd;padding:7px">

        </div> -->
        <nav id="fgnav" class="navbar fixed-top navbar-expand-md navbar-dark fg-thinfill" style="background-image: linear-gradient(#222222Fe 95%,#222222Fe ,#000000DD 2% );">
          <a class="navbar-brand" href="index.html" translate-id="topbar-1">
            Final Gear Toolbox</a>
            </div>
        </nav>
        <div style="padding-bottom:50px;"></div>

        <div class="container">
            
        </div>
        <div class="container fg-border" style='margin-top:10px;padding-top:10px;padding-bottom:10px'>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#PilotBrowse">
                Browse Pilots
              </button>
            
        </div>
        <div class="container fg-border" style='margin-top:10px;padding-top:20px;padding-bottom:20px' id="PilotInfo">
                
        </div>
        <!-- Modals -->
        <div class="modal fade" id="PilotBrowse" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="fg-modal modal-content fg-border">
                <div class="modal-header">
                  <h5 class="modal-title" id="PilotBrowseLabel">Pilot List</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="">
                  <div id='PilotFilters'>
                    Search : <input style='display:inline-block;width:200px' type='text' autocomplete='off' class='form-control col-8' name='pilotname' id='pilotname' onkeyup='CreatePilotList(this)' placeholder='Type in Pilot name . .'>
                  </div>
                  <div class='fg-modal-content'id='PilotList'></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-warning">Clear</button>
                </div>
              </div>
            </div>
          </div>
    </body>
    <script src="./js-c/charalist.js"></script>
</html>
