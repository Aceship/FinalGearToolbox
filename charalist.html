<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <link rel="shortcut icon" type="image/x-icon" href="img/extra/favicon.png" />
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
        <meta name='theme-color' content='#222222ff'>
        <title translate-id='web-title'>Final Gear Toolbox</title>
        <link rel='manifest' href='./manifest.json' crossorigin='use-credentials'>
        <link rel='stylesheet' href='css/bootstrap.min.css'>
        <link rel='stylesheet' href='css-c/fg.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js-c/fgnav.js"></script>
    </head>
    <body>
        <!-- <div id="bannerlist-content" style="width: 1200px;margin:auto;background:#000000;color:#dddddd;padding:7px">

        </div> -->
        <nav id="fgnav" class="navbar fixed-top navbar-expand-md navbar-dark fg-thinfill" style="background-image: linear-gradient(#222222Fe 95%,#222222Fe ,#000000DD 2% );">
          <a class="navbar-brand" href="index.html" translate-id="topbar-1">
            Final Gear Toolbox</a>
            </div>
        </nav>
        <div style="padding-bottom:50px;"></div>

        <div class="container">
            
        </div>
        <div class="container fg-border" style='margin-top:10px;padding-top:10px;padding-bottom:10px'>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#PilotBrowse">
                Browse Pilots
              </button>
            
        </div>
        <div class="container fg-border" style='margin-top:10px;padding-top:20px;padding-bottom:20px' id="PilotInfo">
          <div class='fg-charadetail-container'>
            <div class='fg-charadetail-portrait fg-darkfill fg-border'>
                <img id='charadetail-portrait' class='' style="height:300px;width:150px" src="./img/empty.png" title='None'> 
            </div>
            <div class='fg-charadetail-name' id='charadetail-name'>-</div>
            <div class='fg-charadetail-class'>
                <img id='charadetail-class-image'class='fg-blackfill' style="height:60px;padding:2px" src="./img/empty.png" title='none'>  
                <br><div id='charadetail-class-name'style='border-radius:5px;background:#333;display:inline-block;padding:2px;min-width:90px'>none</div>
            </div>
            <div class='fg-charadetail-rarity'><img id='charadetail-rarity-image' class='fg-raritysubbox'style="height:30px;padding:1px" src=".img/empty.png"></div>
            <div class='fg-charadetail-rank' id ='charadetail-rank'></div>
            <div class='fg-charadetail-speciality'>
              <div style='display:inline-block;background:#333;width:170px;border-radius:5px'>Speciality</div>
              <br>
              <div id='charadetail-speciality'style='display:inline-block;background:#444;width:160px;border-radius:0px 0px 2px 2px'></div>
            </div>
        </div>
        
        <div class="container fg-border" style='margin-top:10px;padding-top:20px;padding-bottom:20px'>
          <div>Skill</div>
          <div id='charadetail-skillcontent'></div>
        </div>
        
        </div>
        <!-- Modals -->
        <div class="modal fade" id="PilotBrowse" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="fg-modal modal-content fg-border">
                <div class="modal-header">
                  <h5 class="modal-title" id="PilotBrowseLabel">Pilot List</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="">
                  <div id='PilotFilters'>
                    Search : <input style='display:inline-block;width:200px' type='text' autocomplete='off' class='form-control col-8' name='pilotname' id='pilotname' onkeyup='CreatePilotList(this)' placeholder='Type in Pilot name . .'>
                  </div>
                  <div class='fg-modal-content'id='PilotList'></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-warning">Clear</button>
                </div>
              </div>
            </div>
          </div>
    </body>
    <script src="./js-c/charalist.js"></script>
</html>
